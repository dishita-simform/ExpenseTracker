{% extends "budget/base.html" %}
{% load static %}

{% block title %}Password Reset Complete - Budget Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="auth-form-container">
            <div class="text-center mb-4">
                <div class="welcome-icon mb-3 success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="fw-bold">Password Reset Complete</h2>
                <p class="text-muted mb-4">Your password has been successfully reset.</p>
            </div>

            <div class="alert alert-success" role="alert">
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <p class="mb-0">You can now log in with your new password.</p>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .welcome-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto;
        background: var(--gradient-primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);
    }
    
    .welcome-icon.success {
        background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    }
    
    .auth-form-container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        max-width: 440px;
        margin: 2rem auto;
        padding: 2rem;
    }

    .alert-success {
        background-color: #ECFDF5;
        border-color: #A7F3D0;
        color: #065F46;
    }
</style>
{% endblock %}
