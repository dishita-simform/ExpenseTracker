{% extends 'budget/base.html' %}
{% load static %}

{% block title %}Edit Income Source - Budget Tracker{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-4 fw-bold mb-3" style="background: var(--gradient-success); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Edit Income Source
            </h1>
            <p class="text-muted">Update your income source details</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Source Name</label>
                            <input type="text" class="form-control" name="name" value="{{ source.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Icon</label>
                            <input type="text" class="form-control" name="icon" value="{{ source.icon }}" placeholder="FontAwesome icon name" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'income_source_list' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-success">Update Source</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
