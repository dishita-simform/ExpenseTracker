{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Category - Budget Tracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-4">
                        <div class="icon-circle me-3" style="background-color: {{ category.color }}20;">
                            <i class="fas fa-{{ category.icon }}" style="color: {{ category.color }};"></i>
                        </div>
                        <h2 class="h4 mb-0">Edit Category</h2>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                            <div class="invalid-feedback">Please provide a category name.</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ category.description }}</textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="color" class="form-label">Color</label>
                                <select class="form-select" id="color" name="color">
                                    {% for name, color in default_colors.items %}
                                    <option value="{{ color }}" {% if color == category.color %}selected{% endif %}>{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="icon" class="form-label">Icon</label>
                                <select class="form-select" id="icon" name="icon">
                                    {% for name, icon in default_icons.items %}
                                    <option value="{{ icon }}" {% if icon == category.icon %}selected{% endif %}>{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="budget" class="form-label">Monthly Budget (â‚¹)</label>
                            <input type="number" class="form-control" id="budget" name="budget" min="0" step="0.01" value="{{ category.budget }}">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if category.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Active
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Categories
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(124, 58, 237, 0.25);
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Color preview
    const colorSelect = document.getElementById('color');
    const iconSelect = document.getElementById('icon');
    
    function updatePreview() {
        const selectedColor = colorSelect.value;
        const selectedIcon = iconSelect.value;
        
        // Update icon preview
        const iconPreview = document.querySelector('.icon-circle');
        if (iconPreview) {
            iconPreview.style.backgroundColor = `${selectedColor}20`;
            iconPreview.querySelector('i').style.color = selectedColor;
            iconPreview.querySelector('i').className = `fas fa-${selectedIcon}`;
        }
    }
    
    colorSelect.addEventListener('change', updatePreview);
    iconSelect.addEventListener('change', updatePreview);
    
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
